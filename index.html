<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Geometry Dash — Mini</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top">
    <h1>Geometry Dash — Mini</h1>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="restartBtn" disabled>Restart</button>
      <div class="score">Score: <span id="score">0</span></div>
    </div>
  </header>

  <main>
    <canvas id="gameCanvas" width="900" height="300" aria-label="Geometry Dash mini game"></canvas>
    <p class="hint">Tap / Click / Press Space to jump. Avoid obstacles.</p>
  </main>

  <footer>
    <small>Made with ❤️ — simple HTML/CSS/JS demo</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
